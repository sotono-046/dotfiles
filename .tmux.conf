# tmux設定ファイル

# プレフィックスキーをC-aに変更（デフォルトのC-bより押しやすい）
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# マウス操作を有効化
set -g mouse on
# カラー検出とOSC出力を完全に無効化
set -g terminal-overrides 'xterm*:smcup@:rmcup@:Tc@:RGB@:setrgbf@:setrgbb@'

# ウィンドウ番号を1から開始（デフォルトは0）
set -g base-index 1

# ペイン番号を1から開始
setw -g pane-base-index 1

# エスケープキーの遅延設定（0だとOSCエスケープシーケンス表示問題が発生）
set -sg escape-time 50

# ヒストリーサイズを増加
set -g history-limit 10000

# ペイン分割のキーバインド改善
bind | split-window -h # 縦分割
bind - split-window -v # 横分割

# ペイン間移動をvi風に
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインサイズ調整
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# 設定ファイルのリロード
bind r source-file ~/.tmux.conf \; display "設定ファイルをリロードしました！"

# ターミナル設定（OSC出力を完全に防ぐため基本的なものに変更）
set -g default-terminal "screen"

# IME（日本語入力）を自動的に無効化
set-option -g status-keys emacs
set-window-option -g xterm-keys on

# tmuxセッションでIMEを無効化（macOS用） - OSC出力を防ぐため一時無効化
# set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# ステータスライン設定
set -g status-bg colour235
set -g status-fg colour136
set -g status-left '[#S] '
set -g status-right '#[fg=colour166]#(whoami)@#H #[fg=colour33]%Y-%m-%d #[fg=colour64]%H:%M'
set -g status-left-length 20
set -g status-right-length 50

# ウィンドウタイトル設定
setw -g window-status-current-style 'fg=colour81 bg=colour238 bold'
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-style 'fg=colour138 bg=colour235'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# ペインボーダー設定
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour208'

# アクティブなペインを強調表示（ターミナルの透明度を活かす）
set -g window-style 'fg=colour250,bg=default'
set -g window-active-style 'fg=colour15,bg=colour234'

# コピーモード設定
# viキーバインドを使用
setw -g mode-keys vi

# コピーモードのキーバインド
bind-key -T copy-mode-vi 'v' send -X begin-selection     # v で選択開始
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'  # y でコピー（macOSクリップボード連携）
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'  # Enter でもコピー
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle    # r で矩形選択

# コピーモードの見た目設定
set -g mode-style 'fg=colour196 bg=colour238 bold'

# コピーモードの改善
bind c copy-mode                                         # prefix + [ でコピーモード
bind v paste-buffer                                      # prefix + ] でペースト

# OSCエスケープシーケンス無効化（VSCode統合端末対策）
set -g allow-passthrough off
# OSCシーケンス完全ブロック
set -g set-titles off
set -g set-titles-string ""
